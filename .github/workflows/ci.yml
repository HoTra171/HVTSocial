name: CI - Lint & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Backend

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: Backend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Run Linter
      run: npm run lint

    - name: Run Tests
      # We use --passWithNoTests just in case, but we have tests now.
      # Also set CI=true to prevent Jest from going into watch mode if config is weird
      run: |
        npm test -- --passWithNoTests
      env:
        CI: true
        JWT_SECRET: test-secret-key-ci
