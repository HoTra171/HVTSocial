version: '3.8'

services:
  # SQL Server Database
  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: hvtsocial-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQL_PASSWORD:-YourStrong@Password123}
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    networks:
      - hvtsocial-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${SQL_PASSWORD:-YourStrong@Password123} -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hvtsocial-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - hvtsocial-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes

  # Backend API
  backend:
    build: ./Backend
    container_name: hvtsocial-backend
    ports:
      - "5000:5000"
    environment:
      - SQL_SERVER=database
      - SQL_PORT=1433
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
    env_file:
      - ./Backend/.env
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hvtsocial-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build: ./Frontend
    container_name: hvtsocial-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - hvtsocial-network
    restart: unless-stopped

volumes:
  sqldata:
    driver: local
  redisdata:
    driver: local

networks:
  hvtsocial-network:
    driver: bridge
