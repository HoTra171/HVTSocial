<!DOCTYPE html>
<html>
<head>
  <title>Test Auth</title>
</head>
<body>
  <h1>Test Authentication</h1>
  <button onclick="testToken()">Test Current Token</button>
  <pre id="result"></pre>

  <script>
    async function testToken() {
      const token = localStorage.getItem('token');
      const resultEl = document.getElementById('result');

      if (!token) {
        resultEl.textContent = 'No token found in localStorage';
        return;
      }

      resultEl.textContent = 'Testing token...\n';
      resultEl.textContent += `Token: ${token.substring(0, 50)}...\n\n`;

      // Test /api/auth/me endpoint
      try {
        const response = await fetch('https://hvtsocial-backend.onrender.com/api/auth/me', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const data = await response.json();

        resultEl.textContent += `Status: ${response.status}\n`;
        resultEl.textContent += `Response: ${JSON.stringify(data, null, 2)}\n`;

        if (response.ok) {
          resultEl.textContent += '\n✅ Token is valid!';
        } else {
          resultEl.textContent += '\n❌ Token is invalid or expired!';
        }
      } catch (error) {
        resultEl.textContent += `\n❌ Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
