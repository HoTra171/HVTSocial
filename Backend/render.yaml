services:
  - type: web
    name: hvtsocial-backend
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: SQL_SERVER
        sync: false
      - key: SQL_PORT
        value: 1433
      - key: SQL_DATABASE
        sync: false
      - key: SQL_USER
        sync: false
      - key: SQL_PASSWORD
        sync: false
      - key: SQL_ENCRYPT
        value: true
      - key: SQL_TRUST_CERT
        value: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
